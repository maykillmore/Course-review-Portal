<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>   
        <link rel="stylesheet" href="/static/css/courses.css">
        <script type="text/javascript">
   			function imageClick(url) {
    		window.location = url;
			}
		</script>

       <title>Professor Courses</title>
    </head>
    <body>
    
        <div class="backg">
            <div class="container">
                <div class='col-lg-12 col-lg-offset-1 col-md-12 col-md-offset-1'>
                    <div class="jumbotron">
                        <h1 style="text-align: center; color: #4dff4d;" >Courses You Teach</h1>
                    </div>
                </div>
            </div>
            <br><br><br>
            
            <div class="container">
                <div clas="row">
                    <div class="text-center">
                        <div class='col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2'>
                            <div class="form">
                            {% if error %}
                                <p align="center"><strong>Error:</strong> {{ error }}
                            {% endif %}
                                <div class="panel panel-info">
                                    <div class="panel-heading"> Add Your Courses</div>
                                    <div class="panel-body">
                                        <input type="button" class="btn btn-primary btn-lg btn-block" value="ADD Courses You Teach" onclick="$('#cour').toggle('fast')">
                                        <form action="https://192.168.43.57/faculty/home/courses/change" id="cour" method="post" hidden="hidden">
                                            <div class="input_fields_wrap">
                                                <div class="form-group ">
                                                    <label for="name"> Course Name: </label>
                                                    <input type="text" id="name" placeholder="Maths" name="name">
                                                    <br/>
                                                    <label for="courseid"> Course ID: </label>
                                                    <input type="text" id="courseid" placeholder="MAT123" name="courseid">
                                                    <br>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-success" name="mybutton[]" onclick=" "> ADD </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br><br>
                <br><br><br>
                <br><br><br>
                <div clas="row">
                    <div class="text-center">
                        <div class='col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2'>
                            <div class="form">
                                <div class="panel panel-info">
                                    <div class="panel-heading"> Remove Courses</div>
                                    <div class="panel-body">
                                        <input type="button" class="btn btn-primary btn-lg btn-block" value="Remove Course(s)" onclick="$('#rmcour').toggle('fast')" >
                                        <form action="https://192.168.43.57/faculty/home/courses/change" id="rmcour" method="post" hidden="hidden" >
                                            <select name="select" class="selectpicker" data-live-search="true" >
                                                {% for i in courses %}
                                                <option value="{{ i.courseid}}" name="{{ i.courseid}}"> {{ i.courseid}} </option>
                                                {% endfor %}
                                            </select>
                                            <button type="submit" class="btn btn-danger" name="remove"> Remove </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/><br/><br/>
                <br/><br/><br/>
                <br/><br/><br/>
                <button class="button btn btn-info btn-lg btn-block" style="vertical-align:middle" onclick="imageClick('https://192.168.43.57/faculty/home')">
                <span>Go Back To Home Page</span>
                </button> 
            </div>
        </div>
    </body>
</html>
